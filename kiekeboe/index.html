    <style>
        .comic-card { transition: transform 0.1s ease-in-out; }
        .comic-card:active { transform: scale(0.95); }
        .owned { border-color: #22c55e; background-color: #f0fdf4; }
        .missing { border-color: #ef4444; opacity: 0.7; }
        .owned-badge { display: none; }
        .owned .owned-badge { display: block; }
        .owned img { filter: none; }
        .missing img { filter: grayscale(100%); }
        #sync-panel { display: none; }
    </style>

                </svg>

            <textarea id="sync-data" class="w-full text-[10px] p-2 border rounded bg-gray-50 h-16 break-all font-mono" readonly></textarea>
            <div class="flex gap-2 mt-2">

                <button onclick="importData()" class="bg-orange-500 text-white text-[10px] px-3 py-2 rounded flex-1 font-bold text-center">IMPORT DATA</button>
            </div>
        </div>

        <div class="flex justify-center gap-2">
            <button onclick="filterComics('all')" class="bg-white px-4 py-1 rounded-full text-xs font-bold shadow-sm">ALLES</button>
            <button onclick="filterComics('missing')" class="bg-red-500 text-white px-4 py-1 rounded-full text-xs font-bold shadow-sm">ZOEKEN</button>
            <button onclick="filterComics('owned')" class="bg-green-600 text-white px-4 py-1 rounded-full text-xs font-bold shadow-sm">IK HEB</button>
        </div>
        <div class="mt-2 text-center text-[10px] text-gray-700 font-mono uppercase font-bold" id="stats">Laden...</div>
    </header>

        let ownedComics = JSON.parse(localStorage.getItem('kiekeboe_owned')) || [];
        let currentFilter = 'all';

        function renderGallery(filter = 'all') {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            
            comicData.forEach(comic => {
                const isOwned = ownedComics.includes(comic.id);
                if (filter === 'missing' && isOwned) return;
                if (filter === 'owned' && !isOwned) return;

                const card = document.createElement('div');
                card.className = `comic-card bg-white rounded shadow-sm border-2 p-1 relative cursor-pointer ${isOwned ? 'owned' : 'missing'}`;
                card.onclick = () => toggleOwned(comic.id);

                card.innerHTML = `
                    <div class="absolute top-1 right-1 bg-green-500 text-white rounded-full p-0.5 z-20 owned-badge shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7" />
                        </svg>
                    </div>
                    <img src="./covers/${comic.id}.jpg" 
                         onerror="this.src='./covers/${comic.id}.JPG'; this.onerror=function(){this.src='https://placehold.co/150x210?text=${comic.id}'};"
                         alt="${comic.title}" 
                         class="w-full aspect-[2/3] object-cover rounded-sm mb-1">
                    <div class="px-1">
                        <p class="text-[9px] font-bold text-gray-400">#${comic.id}</p>
                        <h2 class="text-[10px] font-bold leading-tight truncate text-gray-800">${comic.title}</h2>
                    </div>
                `;
                gallery.appendChild(card);
            });
            updateStats();
            updateSyncCode();
        }

        function toggleOwned(id) {
            if (ownedComics.includes(id)) {
                ownedComics = ownedComics.filter(item => item !== id);
            } else {
                ownedComics.push(id);
            }
            saveData();
            renderGallery(currentFilter);
        }

        function saveData() {
            localStorage.setItem('kiekeboe_owned', JSON.stringify(ownedComics));
        }

        function updateStats() {
            const total = comicData.length;
            const owned = ownedComics.length;
            document.getElementById('stats').innerText = `${owned} VAN DE ${total} ALBUMS IN BEZIT`;
        }

        function filterComics(type) {
            currentFilter = type;
            renderGallery(type);
        }

        // SYNC FUNCTIONS
        function toggleSync() {
            const panel = document.getElementById('sync-panel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
            updateSyncCode();
        }

        function updateSyncCode() {
            document.getElementById('sync-data').value = btoa(JSON.stringify(ownedComics));
        }

        function copySyncCode() {
            const copyText = document.getElementById('sync-data');
            copyText.select();
            document.execCommand("copy");
            alert("Code gekopieerd! Plak deze code in de 'Import' op je andere toestel.");
        }

        function importData() {
            const code = prompt("Plak je backup code hier:");
            if (code) {
                try {
                    const imported = JSON.parse(atob(code));
                    if (Array.isArray(imported)) {
                        ownedComics = imported;
                        saveData();
                        renderGallery();
                        alert("Data succesvol geïmporteerd!");
                    }
                } catch(e) {
                    alert("Ongeldige code!");
                }
            }
        }

        renderGallery();
